<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card-image" src="images/bg-pattern-card.svg" alt="">
      <img class="profile-image" src="images/image-victor.jpg" alt="">
      <div class="card-main">
        <h1 class="profile-name">Victor Crest <span>26</span></h1>
        <p class="location">London</p>
        <div class="profile-info">
          <div>
            <h1>80k</h1>
            <p>Followers</p>
          </div>
          <div>
            <h1>803k</h1>
            <p>Likes</p>
          </div>
          <div>
            <h1>1.4k</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rbajwa/profile-card">Rashpal Singh</a>.
  </div>
</body>
</html>
